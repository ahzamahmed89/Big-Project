<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry Form</title>
    <link rel="stylesheet" href="newentry.css">
</head>
<body>
    <header>
        <div class="branding">Physical Mystery Shopping Form Entry</div>
       
        <div class="right-container">
            <nav class="top-nav">
                <ul>
                    <li><a href="#"><u><b>Home</u></b></a></li>
                </ul>
            </nav>
            <img src="./Images/Logo.png" alt="Logo" id="navbar-logo"> <!-- Image moved to the end -->
        </div>
    </header>
    
    <main>
        <form id="entryForm">
            <div class="form-row">
                <div class="form-group small-input">
                    <label for="branchCode">Branch Code:</label>
                    <input type="text" id="branchCode" name="branchCode">
                </div>
                <div class="form-group">
                    <label for="branchName">Branch Name:</label>
                    <input type="text" id="branchName" name="branchName" readonly>
                </div>
                <div class="form-group">
                    <label for="regionName">Region Name:</label>
                    <input type="text" id="regionName" name="regionName" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group small-input horizontal-group">
                    <label for="quarter">Quarter:</label>
                    <input type="text" id="quarter" name="quarter" readonly>
                </div>
                <div class="form-group small-input horizontal-group">
                    <label for="month">Month:</label>
                    <input type="text" id="month" name="month" readonly>
                </div>
                <div class="form-group horizontal-group">
                    <label for="visitDate">Visit Date:</label>
                    <input type="date" id="visitDate" name="visitDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="visitedBy">Visited By:</label>
                    <input type="text" id="visitedBy" name="visitedBy">
                </div>
                <div class="form-group">
                    <label for="reviewedBy">Reviewed By OM/BM:</label>
                    <input type="text" id="reviewedBy" name="reviewedBy">
                </div>
            </div>
            <input type="submit" id="generateFormButton" value="Generate Form" style="float: right; margin-right: 20px;" disabled>
        </form>

        
        <table id="data-table">
            <thead>
                <tr>
                    <th class="category">Category</th>
                    <th class="activity">Activity</th>
                    <th class="status">Status</th>
                    <th class="responsibility">Responsibility</th>
                    <th class="remarks">Remarks</th>
                    <th class="image">Image</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td class="category">FIRST EXPERIENCE</td>
                    <td class="activity">Security guards are checking customer with metal detector</td>
                    <td class="status">
                        <select name="" id="">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="NA">NA</option>
                        </select>
                    </td>
                    <td class="responsibility">
                        <select name="" id="">
                            <option value="Admin">Admin</option>
                            <option value="IT">IT</option>
                            <option value="Branch Operations">Branch Operations</option>
                            <option value="HR">HR</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </td>
                    <td class="remarks"><input type="text"></td>
                    <td class="image"><input type="file" accept="image/*" capture="Camera"></td>
                </tr> -->
                <!-- More rows as needed -->
            </tbody>
        </table>

        <div id="submitButtonContainer"></div>
    </main>
    
    <script src="newentry.js"></script>
</body>
</html>
